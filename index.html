<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>Momentum App</title>
    </head>
    <body>
        <div id="main-screen">
            <div id="screen-header-cover" class="hidden">
                <div id="screen-header">
                    <div id="screen-header__column">
                        <button onclick="linkOnOff()" id="link-button" ><span class="screen-header__links">Links</span></button>
                        <div id="screen-header__icons" class="hidden">
                            <a href="https://www.google.com/" target="_blank"><span><i class="fab fa-google fa-lg"></i></span></a>
                            <a href="https://www.youtube.com/" target="_blank"><span><i class="fab fa-youtube fa-lg"></i></span></a>
                            <a href="https://finviz.com/" target="_blank"><span><i class="fas fa-chart-line fa-lg"></i></span></a>
                            <a href="https://coinmarketcap.com/" target="_blank"><span><i class="fab fa-ethereum fa-lg"></i></span></a>
                        </div>
                    </div>
                    <div id="screen-header__column">
                        <div id="weather">
                            <div id="weather__column">
                                <div id="weather-icon"><img src="img/weather/unknown.png" /></div>
                            </div>
                            <div id="weather__column">
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                </div>  
            </div>   
            <div id="login-screen-cover">
                <div id="login-screen">
                    <div id="login-screen__greeting">
                        Hello, what's your name?
                    </div>
                    <form id="login-form">
                        <input required type="text" />
                        <input type="submit" value="Log In" />
                    </form>
                </div>
            </div>
            <div id="momentum-screen-cover" class="hidden">
                <div id="momentum-screen">
                    <div id="clock">00:00:00</div>
                    <div id="greeting"></div> 
                    <div id="todo-ask"></div>   
                    <div id="todo">                  
                        <form id="todo-form">
                            <input type="text" required />
                        </form>
                    </div>
                    <ul id="todo-list"></ul>
                </div>
            </div>
        </div>
        <div id="nav-screen-cover" class="hidden">
            <div id="nav-screen">
                <div id="nav-screen__column">
                    <div id="bgmusic">
                        <button onclick="bgmOnOff()" id="bgm-button"><i class="fas fa-headphones fa-lg"></i></button>
                    </div>
                </div>
                <div id="nav-screen__column">
                    <div id="quote">
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div id="nav-screen__column">
                    <div id="">
                        <button onclick="paintOnOff()" id="paint-button"><i class="fas fa-palette fa-lg"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div id="paint-cover" class="hidden" >
            <canvas id="jsCanvas" class="canvas"></canvas>
            <div class="controls">
                <div class="controls__range">
                    <input 
                        type="range" 
                        id="jsRange" 
                        min="0.1" 
                        max="10.0" 
                        value="2.5" 
                        steps="0.001" 
                    />
                </div>
                <div class="controls__btns">
                    <button id="jsMode">Fill</button>
                    <button id="jsSave">Save</button>
                </div>
                <div class="controls__colors" id="jsColors">
                    <div class="controls__color jsColor" style="background-color: #2c2c2c"></div>
                    <div class="controls__color jsColor" style="background-color: white"></div>
                    <div class="controls__color jsColor" style="background-color: #ff3b30"></div>
                    <div class="controls__color jsColor" style="background-color: #ff9500"></div>
                    <div class="controls__color jsColor" style="background-color: #ffcc00"></div>
                    <div class="controls__color jsColor" style="background-color: #4cd963"></div>
                    <div class="controls__color jsColor" style="background-color: #5ac8fa"></div>
                    <div class="controls__color jsColor" style="background-color: #0579ff"></div>
                    <div class="controls__color jsColor" style="background-color: #5856d6"></div>
                </div>
            </div>
        </div>
        <div id="bgmusic-cover" class="hidden">
            <div id="bgmusic">
                <div id="bgmusic-row">
                    <div id="bgmusic-title">Meditation</div>
                    <div id="bgmusic-content">
                        <iframe width="100" height="60"
                        src="https://www.youtube.com/embed/IKOv3x85OW4?modestbranding=1">
                        </iframe>
                        <iframe width="100" height="60"
                        src="https://www.youtube.com/embed/CHiu5eR3--U?modestbranding=1">
                        </iframe>
                        <iframe width="100" height="60"
                        src="https://www.youtube.com/embed/f5-SaLrzqCs?modestbranding=1">
                        </iframe>
                        <iframe width="100" height="60"
                        src="https://www.youtube.com/embed/zCiQpCXPfsY?modestbranding=1">
                        </iframe>
                    </div> 
                </div>     
            </div>  
            <div id="bgmusic">
                <div id="bgmusic-row">
                    <div id="bgmusic-title">Acoustic</div>
                    <div id="bgmusic-content">
                        <iframe width="100" height="60"
                        src="https://www.youtube.com/embed/_bMYmr6_Xo8?modestbranding=1">
                        </iframe>
                        <iframe width="100" height="60"
                        src="https://www.youtube.com/embed/-mam_3KG7EE?modestbranding=1">
                        </iframe>
                        <iframe width="100" height="60"
                        src="https://www.youtube.com/embed/DRcBVYsQDxw?modestbranding=1">
                        </iframe>
                        <iframe width="100" height="60"
                        src="https://www.youtube.com/embed/rzV2Xf948QU?modestbranding=1">
                        </iframe>
                    </div> 
                </div>     
            </div>  
            <div id="bgmusic">
                <div id="bgmusic-row">
                    <div id="bgmusic-title">Hip-Hop & Ambient Noise</div>
                    <div id="bgmusic-content">
                        <iframe width="100" height="60"
                        src="https://www.youtube.com/embed/NzOPPYih6H4?modestbranding=1">
                        </iframe>
                        <iframe width="100" height="60"
                        src="https://www.youtube.com/embed/xTGLAgiyOrI?modestbranding=1">
                        </iframe>
                        <iframe width="100" height="60"
                        src="https://www.youtube.com/embed/FP2F4wW_RZI?modestbranding=1">
                        </iframe>
                        <iframe width="100" height="60"
                        src="https://www.youtube.com/embed/WeqtYnovBPw?modestbranding=1">
                        </iframe>
                    </div> 
                </div>     
            </div>  
        </div>
        <script src="https://kit.fontawesome.com/56f0a689ae.js" crossorigin="anonymous"></script>
        <script src="js/greetings.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/background.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/weather.js"></script>
        <script src="js/paint.js"></script>
        <script src="js/buttons.js"></script>
    </body>
</html>
